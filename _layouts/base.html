<!DOCTYPE html>
<html class="no-js" lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    {% include Header.html %}
    <section class="Content" role="main">
      <div class="u-maxWidth">
        <div class="Content-box">
          {{ content }}
        </div>
      </div>
    </section>
    {% include Footer.html %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sanchez">
    {% js main %}
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
    {% if page.has_codepen %}
      {% js codepen %}
    {% endif %}
  </body>
</html>
