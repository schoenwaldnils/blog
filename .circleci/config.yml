# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

general:
  branches:
    only:
     - master # list of branches to build
     - /feature/.*/ # or regexes

machine:
  services:
    - docker

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: schoenwaldnils/circleci-node:9.11.2-rsync
      environment:
        DOMAIN_NAME: schoenwald.media

jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install --no-package-lock

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - persist_to_workspace:
          root: ~/repo
          paths: .

  psi-pending:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Guthub status psi pending
          command: npm run psi-pending

  test-css:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Lint CSS
          command: npm run lint:css

  test-js:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Lint JS
          command: npm run lint:js

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Export static files
          command: |
            set -x
            npm run export

      - run:
          name: Minify html
          command: |
            npm run minify-html

      - persist_to_workspace:
          root: ~/repo
          paths:
            - out

  test-html:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Lint HTML
          command: npm run lint:html

  deploy-production:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Avoid hosts unknown for hosteurope
          command: mkdir ~/.ssh/ && echo -e "Host 5.35.245.22\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Deploy to Server
          command: |
            mv out production
            rsync -avr --delete --exclude='static/scripts/analytics.js' ./production schoenwald@5.35.245.22:www/schoenwald

  deploy-test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Avoid hosts unknown for hosteurope
          command: mkdir ~/.ssh/ && echo -e "Host 5.35.245.22\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Deploy to Server
          command: |
            mv out test
            rsync -avr --delete --exclude='static/scripts/analytics.js' ./test schoenwald@5.35.245.22:www/schoenwald

  deploy-pr:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Avoid hosts unknown for hosteurope
          command: mkdir ~/.ssh/ && echo -e "Host 5.35.245.22\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Deploy to Server
          command: |
            export BRANCH_NAME=${CIRCLE_BRANCH//[\/|.]/-}
            mv out $BRANCH_NAME
            rsync -avr --delete --exclude='static/scripts/analytics.js' ./$BRANCH_NAME schoenwald@5.35.245.22:www/schoenwald
      - run:
          name: Create subdomain
          command: |
            export BRANCH_NAME=${CIRCLE_BRANCH//[\/|.]/-}
            sh .infrastructure/manage-subdomain.sh
      - run:
          name: Post preview comment
          command: |
            export BRANCH_NAME=${CIRCLE_BRANCH//[\/|.]/-}
            sh ./.infrastructure/comment_on_pr.sh

  psi-test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Guthub status psi pending
          command: npm run psi-test


workflows:
  version: 2
  build-deploy:
    jobs:
      - checkout:
          filters:
            tags:
              only: /.*/
      - psi-pending:
          requires:
            - checkout
          filters:
            branches:
              only: /.+\/.+/
      - psi-test:
          requires:
            - psi-pending
          filters:
            branches:
              only: /.+\/.+/
      - test-css:
          requires:
            - checkout
          filters:
            tags:
              only: /.*/
      - test-js:
          requires:
            - checkout
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - test-css
            - test-js
          filters:
            tags:
              only: /.*/
      - test-html:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - deploy-production:
          requires:
            - test-html
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - deploy-pr:
          requires:
            - test-html
          filters:
            branches:
              only: /.+\/.+/
