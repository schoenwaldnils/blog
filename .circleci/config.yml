# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

general:
  branches:
    only:
     - master # list of branches to build
     - /feature/.*/ # or regexes

machine:
  services:
    - docker

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: schoenwaldnils/circleci-node:8.9.1-rsync


jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  test-css:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Lint CSS
          command: npm run lint:css

  test-js:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Lint JS
          command: npm run lint:js

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Export static files
          command: |
            set -x
            npm run export

      - run:
          name: Minify html
          command: |
            npm run minify-html

      - persist_to_workspace:
          root: ~/repo
          paths:
            - out

  test-html:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Lint HTML
          command: npm run lint:html

  deploy-production:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Avoid hosts unknown for hosteurope
          command: mkdir ~/.ssh/ && echo -e "Host 5.35.245.22\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Deploy to Server
          command: |
            mv out production
            rsync -avr --delete --exclude='static/scripts/analytics.js' ./production schoenwald@5.35.245.22:www/schoenwald

  deploy-test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Avoid hosts unknown for hosteurope
          command: mkdir ~/.ssh/ && echo -e "Host 5.35.245.22\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Deploy to Server
          command: |
            mv out test
            rsync -avr --delete --exclude='static/scripts/analytics.js' ./test schoenwald@5.35.245.22:www/schoenwald

  deploy-pr:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Avoid hosts unknown for hosteurope
          command: mkdir ~/.ssh/ && echo -e "Host 5.35.245.22\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Deploy to Server
          command: |
            BRANCH_NAME=${CIRCLE_BRANCH/\//-}
            echo BRANCH_NAME = $BRANCH_NAME
            mv test $BRANCH_NAME
            rsync -avr --delete --exclude='static/scripts/analytics.js' ./$BRANCH_NAME schoenwald@5.35.245.22:www/schoenwald
      - run:
          name: Create subdomain
          command: |
            BRANCH_NAME=${CIRCLE_BRANCH/\//-}
            DOMAIN_NAME=schoenwald.media
            echo BRANCH_NAME = $BRANCH_NAME
            ssh -o SendEnv=BRANCH_NAME -o SendEnv=DOMAIN_NAME root@5.35.245.22 bash scripts/manage-subdomain.sh


workflows:
  version: 2
  build-deploy:
    jobs:
      - checkout:
          filters:
            tags:
              only: /.*/
      - deploy-pr:
          requires:
            - checkout
          filters:
            branches:
              only:
                - /feature\/.*/
                - /greenkeeper\/.*/
                - /issue.*/
