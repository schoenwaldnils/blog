# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

general:
  branches:
    only:
     - master # list of branches to build
     - /feature/.*/ # or regexes

machine:
  services:
    - docker

references:
  defaults: &defaults
    working_directory: ~/repo
    docker:
      - image: schoenwaldnils/circleci-node:10.9.0-rsync

  defaults_deploy: &defaults_deploy
    working_directory: ~/repo
    docker:
      - image: circleci/python:2.7-jessie
        environment:
          DOMAIN_NAME: schoenwald.media
          S3_BUCKET: s3://schoen.world

  default_steps: &default_steps
    attach_workspace:
      at: ~/repo

  default_steps_deploy: &default_steps_deploy
    run:
      name: Install awscli
      command: sudo pip install awscli
    run:
      name: Deploy to S3
      command: |
        export SOURCE_DIR="out"
        export S3_TARGET_DIR="s3://schoen.world/$CIRCLE_PROJECT_REPONAME/$FOLDER"
        _infrastructure/deploy_dir_to_s3.sh


jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - -v2.0.2-dependencies-{{ checksum "package.json" }}-{{ .Environment.CIRCLE_SHA1 }}
            # fallback to using the latest cache if no exact match is found
            - -v2.0.2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - -v2.0.2-dependencies-

      - run: npm install --no-package-lock

      - save_cache:
          key: -v2.0.2-dependencies-{{ checksum "package.json" }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ./node_modules

      - persist_to_workspace:
          root: ~/repo
          paths: .

  test-css:
    <<: *defaults
    steps:
      - *default_steps
      - run:
          name: Lint CSS
          command: npm run lint:css

  test-js:
    <<: *defaults
    steps:
      - *default_steps
      - run:
          name: Lint JS
          command: npm run lint:js

  build:
    <<: *defaults
    steps:
      - *default_steps
      - run:
          name: Export static files
          command: |
            set -x
            npm run export-ci
      - run:
          name: Minify html
          command: |
            npm run minify-html
      - persist_to_workspace:
          root: ~/repo
          paths:
            - out

  test-html:
    <<: *defaults
    steps:
      - *default_steps
      - run:
          name: Lint HTML
          command: npm run lint:html

  deploy-production:
    <<: *defaults_deploy
    environment:
      FOLDER: production
    steps:
      - *default_steps
      - *default_steps_deploy

  deploy-master:
    <<: *defaults_deploy
    environment:
      FOLDER: master
    steps:
      - *default_steps
      - *default_steps_deploy

  deploy-branch:
    <<: *defaults_deploy
    steps:
      - *default_steps
      - run: export FOLDER=$CIRCLE_BRANCH
      - *default_steps_deploy



workflows:
  version: 2
  CircleCI:
    jobs:
      - checkout:
          filters:
            tags:
              only: /.*/
      - test-css:
          requires:
            - checkout
          filters:
            tags:
              only: /.*/
      - test-js:
          requires:
            - checkout
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - test-css
            - test-js
          filters:
            tags:
              only: /.*/
      - test-html:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - deploy-master:
          requires:
            - test-html
          filters:
            branches:
              only: master
      - deploy-production:
          requires:
            - test-html
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - deploy-branch:
          requires:
            - test-html
          filters:
            branches:
              only: /.+\/.+/
