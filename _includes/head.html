<head>
  <meta charset=utf-8>
  <meta content="IE=edge" http-equiv=X-UA-Compatible>
  <meta content="width=device-width,initial-scale=1" name=viewport>

  <!-- fix for using twitter:card = summary if no header image is set -->
  {% capture seo %}
      {% seo %}
  {% endcapture %}
  {% if page.header_image %}
    {{ seo }}
  {% else %}
    {{ seo | replace: "summary_large_image", "summary" }}
  {% endif %}

  <link rel="stylesheet" href="/build/main_critical.css">
  {% include favicons.html %}
  <meta name="theme-color" content="#ba3e48">
</head>
