<head>
  <meta charset=utf-8>
  <meta content="IE=edge" http-equiv=X-UA-Compatible>
  <meta content="width=device-width,initial-scale=1" name=viewport>

  <!-- fix for using twitter:card = summary if no header image is set -->
  {% capture seo %}
      {% seo %}
  {% endcapture %}
  {% if page.header_image %}
    {{ seo }}
  {% else %}
    {{ seo | replace: "summary_large_image", "summary" }}
  {% endif %}

  {% css main %}
  {% include favicons.html %}
  <style>
    @media print {
      .Post-meta:after {
        content: url('https://chart.googleapis.com/chart?cht=qr&chs=80x80&chld=L|0&chl={{ site.url }}{{ page.url }}&choe=UTF-8');
      }
    }
  </style>
</head>
