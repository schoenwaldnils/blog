{% assign name = include.name | downcase %}
<a class="SocialIcon SocialIcon--{{ name }}" href="{{include.href}}" target="_blank" title="Show {{ name }}-profile">
  <span class="SocialIcon-iconFront">
    {% include Svg.html name=name %}
  </span>
  <span class="SocialIcon-iconBack">
    {% include Svg.html name=name %}
  </span>
</a>
